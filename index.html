<html>
  <head>
    <meta charset="utf-8">
    <title>Prototype Socket.io</title>
  </head>
  <body>
    <p id="server-time"></p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var el = document.getElementById('server-time');

      socket.on('time', (timeString) => {
        el.innerHTML = ' YES Server time: ' + timeString;
      });
    </script>
  </body>
</html>
